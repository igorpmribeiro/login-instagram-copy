<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram Login</title>
</head>

<body>
  <div class="main-container">
    <div class="column-left">
      <div class="image"><img src="img/instagram-celular.png" alt=""></div>
    </div>
    <div class="column-right">
      <div class="first-box">
        <div class="login">
          <div class="logo">
            <img src="img/instagram-logo.png" alt="">
          </div>
          <form action="login">
            <input type="text" placeholder="Telefone, nome de usuário ou email">
            <input type="password" name="password" id="passowrd" placeholder="Senha">
            <button class="login-btn">Entrar</button>
          </form>
          <span class="separator">
            <p>OU</p>
          </span>
          <div class="login-face">
            <a href="#"><span>Entrar com facebook</span></a>
          </div>
          <div class="forgot-pass">
            <span>Esqueceu a senha?</span>
          </div>
        </div>
      </div>
      <div class="register-box">
        <div class="register">
          <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
        </div>
      </div>
      <div class="store-box">
        <div class="title"><span>Obtenha o aplicativo:</span></div>
        <div class="download-btns ">
          <div class="apple"><a href="#"><img src="img/apple-button.png" alt=""></a></div>
          <div class="google"><a href="#"> <img src="img/googleplay-button.png" alt=""></a></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
